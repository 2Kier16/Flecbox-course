<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 0;
            height: calc(100vh - 20px);
            width: calc(100vw - 20px);
            border: 10px solid red;
            display: flex;
        }
        
        img {
            margin: 10px;
            height: 70px;
            width: 120px;
        }
        
        .img {
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/1.jpg" alt="img1">
        <img src="images/2.jpg" alt="img2">
        <img src="images/3.jpg" alt="img3">

    </div>
</body>

</html>
